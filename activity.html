<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Dashboard - Activity</title>
<link rel="stylesheet" href="assets/css/bootstrap.css" />
<link rel="stylesheet" href="assets/css/bootstrap-theme.css" />
<link rel="stylesheet" href="assets/css/style.css" />
<script src="assets/js/jquery-2.1.1.js"></script>
<script type="text/javascript" src="assets/js/jquery-ui.min.js"></script>
<script type="text/javascript" src="assets/js/bootstrap.min.js"></script>
<!-- <script type="text/javascript" src="assets/js/wow.min.js"></script> -->
<script type="text/javascript" src="assets/js/myjs.js"></script>
</head>

<style>
h5, h2, h3, h1, h4 {
	font-family:'AvenirNextLTPro-Demi';
}

.highlightText2 {
	width:auto;
	height:auto;
	padding:8px 15px;
	background-color:#fbf5f5;
}

p.titleStatus {
	color:#434343;
	font-size:10px;
	margin-top:21px;
	margin-bottom:0;
	font-family:'AvenirNextLTPro-Demi';
	margin-left: 10px;
}

.dateStatus {
	color:#434343;
	font-size:12px;
	font-weight:bold;
	margin-left: 0px;
	margin-bottom:0;
}

.col-md-3 {
    width: 19%;
}

.col-md-3 > h5, .col-md-5 > h5 {
	font-size:11px;
}

.highlightText2 > .col-md-6 {
	padding:0;
}
</style>

<body>
	<div class="container bgtopredconfig" style="padding-bottom:60px;">
    	<div class="col-md-12">
        	<h2 class="titlecontent" style="color:#434343;">Activity Tab</h2>
      	</div>
      	<div class="col-md-12">
        	<img class="pull-left" src="assets/images/dashboard-activity-img1.png" width="31" height="30" style="margin: 0px 15px;" alt=""/>
            <h5 style="font-family:'AvenirNextLTPro-Demi'; color:#b13542">TODAY 15 SEPTEMBER 2015</h5>
        </div>
        <div class="col-md-12">
          <div class="row" style="padding-bottom:30px; border-bottom:1px solid#ddd;">
            <div class="col-md-3">
              <h5>DAILY LOGIN COUNTER</h5>
              <div class="highlightText2">
                <div class="col-md-6">
                  <h1 style="font-weight:normal; color:#6f141b">68</h1>
                </div>
                <div class="col-md-6">
                  <p class="titleStatus">LOGIN</p>
                </div>
                <div class="clearfix"></div>
              </div>
              </div>
            <div class="col-md-3" style="padding-left:0">
              <h5>DAILY REGISTER COUNTER</h5>
              <div class="highlightText2">
                <div class="col-md-6">
                  <h1 style="font-weight:normal; color:#6f141b">42</h1>
                  </div>
                <div class="col-md-6">
                  <p class="titleStatus">REGISTER</p>
                  </div>
                <div class="clearfix"></div>
                </div>
              </div>
            <div class="col-md-3" style="padding-left:0">
              <h5>HIGHEST TRAFFIC</h5>
              <div class="highlightText2">
                <div class="col-md-6">
                  <h1 style="font-weight:normal; color:#6f141b">97</h1>
                  </div>
                <div class="col-md-6">
                  <p class="dateStatus">19/12/2014</p>
                  <p class="titleStatus" style="margin-top:-37px;">USERS</p>
                  </div>
                <div class="clearfix"></div>
                </div>
              </div>
            <div class="col-md-5">
              <h5>AVERAGE TIME SPENT ON SITE</h5>
              <div class="highlightText2">
                <div class="col-md-5">
                  <div class="col-md-6">
                    <h1 style="font-weight:normal; color:#6f141b">08</h1>
                    </div>
                  <div class="col-md-6">
                    <p class="titleStatus">HOUR</p>
                    </div>
                  </div>
                <div class="col-md-5">
                  <div class="col-md-6">
                    <h1 style="font-weight:normal; color:#6f141b">25</h1>
                    </div>
                  <div class="col-md-6">
                    <p class="titleStatus">MINUTES</p>
                    </div>
                  </div>
                <div class="clearfix"></div>
              </div>
              </div>
          </div><!-- col-md-12 -->
          <div class="col-md-12">
          		<h4>Favorit Menu</h4>
          		<div class="col-md-3">
                	<h5>PAYROLL</h5>
                    <div class="highlightText2">
                        <div class="col-md-6">
                          <h1 style="font-weight:normal; color:#6f141b">20</h1>
                        </div>
                        <div class="col-md-6">
                          <p class="titleStatus">USED</p>
                        </div>
                        <div class="clearfix"></div>
                    </div>
                </div>
                <div class="col-md-3">
                	<h5>EMPLOYEE</h5>
                    <div class="highlightText2">
                        <div class="col-md-6">
                          <h1 style="font-weight:normal; color:#6f141b">16</h1>
                        </div>
                        <div class="col-md-6">
                          <p class="titleStatus">USED</p>
                        </div>
                        <div class="clearfix"></div>
                    </div>
                </div>
          </div>
        </div>
        <div class="clearfix"></div>
</div>
</body>
</html>
