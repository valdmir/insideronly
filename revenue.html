		// Build the chart
        $('#konten').highcharts({
        chart: {
            type: 'column'
        },
        title: {
            text: 'Income This Month'
        },
        subtitle: {
            text: 'August 2015'
        },
        xAxis: {
            type: 'category',
            labels: {
                rotation: -45,
                style: {
                    fontSize: '13px',
                    fontFamily: 'AvenirNextLTPro-Demi'
                }
            }
        },
        yAxis: {
            min: 0,
            title: {
                text: 'in millions'
            }
        },
        legend: {
            enabled: false
        },
        tooltip: {
            pointFormat: 'Income: <b>{point.y:.1f} millions</b>'
        },
        series: [{
            name: 'Population',
            data: [
                ['Jan', 0],
                ['Feb', 150],
                ['Mar', 400],
                ['Apr', 170],
                ['Mei', 100],
                ['Jun', 250],
                ['Jul', 270],
                ['Aug', 346.5],
                ['Sep', 0],
                ['Okt', 0],
                ['Nov', 0],
                ['Dec', 0],
            ],
            dataLabels: {
                enabled: true,
                rotation: -90,
                color: '#FFFFFF',
                align: 'right',
                x: 4,
                y: 10,
                style: {
                    fontSize: '13px',
                    fontFamily: 'AvenirNextLTPro-Demi',
                    textShadow: '0 0 3px black'
                }
            }
        }]
        });
    });

});
